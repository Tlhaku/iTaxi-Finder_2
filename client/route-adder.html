<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route Adder</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>
<body class="page page-route-adder">
  <div id="topbar">
    <a href="/">iTaxi-Finder</a>
    <a href="/route-finder.html">Route Finder</a>
    <a href="/route-adder.html">Route Adder</a>
    <a href="/delivery.html">Delivery</a>
    <a href="/community.html">Community</a>
    <a href="/registration.html">Registration</a>
    <a href="/about.html">About</a>
  </div>
  <aside id="editor-tools" class="overlay-panel" aria-label="Route editing tools">
    <p id="editor-status" class="editor-status" role="status" aria-live="polite">
      Select "Draw" to start plotting a new taxi route.
    </p>
    <button type="button" data-editor-action="draw">Draw</button>
    <button type="button" data-editor-action="snap">Snap to Road</button>
    <button type="button" data-editor-action="edit">Edit segment</button>
    <button type="button" data-editor-action="undo" class="secondary">Undo</button>
    <button type="button" data-editor-action="redo" class="secondary">Redo</button>
    <button type="button" data-editor-action="save">Save</button>
    <button type="button" data-editor-action="delete" class="secondary">Delete</button>
    <button type="button" data-editor-action="exit" class="secondary">Exit editing</button>
  </aside>
  <div id="map"></div>
</body>
</html>
